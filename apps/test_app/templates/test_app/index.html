<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>
	Hello World
	{% for blog in blogs %}
		<h5>{{blog.title}}</h5>
		<p>{{blog.blog}}</p>
	{% endfor %}
	<form action="/blogs" method = "post">
	{% csrf_token %}
	<label for="">Title </label>
		<input type="text" name="title">
		<textarea name="blog"></textarea>
		<input type="submit" value="Enter Blog">
	</form>
</h1>
</body>
</html>
